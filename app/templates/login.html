{% extends "index.html" %}

{% block content%}
    <div class="main">
    <h2>Login</h2>
    <form method="get" id="logForm" onsubmit="log()">
        <p class="textField" id="emailText"><span>Email:</span></p>
        <input type="email" id="email" name="email" required oninput="check()">
        <p class="textField" id="passwordText">Password:</p>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    <div id="response"></div>
    <button onclick="window.location.href='/'">На главную</button>
    <button onclick="window.location.href='/users/'">Посмотреть пользователей</button>
    <button onclick="window.location.href='/register/'">Регистрация</button>
    </div>
{% endblock%}
{% block script %}
    <script src="{{ url_for('static', path='/js/scriptLog.js') }}"></script>
    {{ super() }}
{% endblock %}
